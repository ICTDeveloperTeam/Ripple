<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="./../template/masterTemplate.xhtml">
    
    <ui:define name="title">
        title
    </ui:define>
    
    <ui:define name="content">
        <h1>
            <h:outputText value="詳細設定" />
        </h1>
        <h:form id="form">
            <p:accordionPanel multiple="true">
                <div class="profile-contents">
                    <p:tab title="プロフィール">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage url="画像パス" />
                            <h:panelGrid columns="4" cellpadding="4">
                                
                                <!-- ニックネーム設定 -->
                                <h:outputText value="ニックネーム" />
                                
                                <h:outputText rendered="#{settingFlags.nickNameFlag}"
                                              value="#{settingBean.nickName}" />
                                
                                <h:inputText rendered="#{not settingFlags.nickNameFlag}"
                                             pt:placeholder="ニックネーム" value="#{settingBean.nickName}" />
                                
                                <h:commandButton pt:id="nickNameEditButton" type="submit"
                                                 rendered="#{settingFlags.nickNameFlag}" value="Edit"
                                                 action="#{settingFlags.setNickNameFlag(false)}" />
                                
                                <h:commandButton pt:id="nickNameEditButton" type="submit"
                                                 rendered="#{not settingFlags.nickNameFlag}" value="Commit"
                                                 action="#{settingFlags.setNickNameFlag(true)}" />
                                
                                <!-- 趣味設定 -->
                                <h:outputText value="趣味" />
                                
                                <h:outputText rendered="#{settingFlags.hobbyFlag}"
                                              value="#{settingBean.hobby}" />
                                
                                <h:inputText rendered="#{not settingFlags.hobbyFlag}"
                                             pt:placeholzder="趣味" value="#{settingBean.hobby}" />
                                
                                <h:commandButton pt:id="hobbyEditButton" type="submit"
                                                 rendered="#{settingFlags.hobbyFlag}" value="Edit"
                                                 action="#{settingFlags.setHobbyFlag(false)}" />
                                
                                <h:commandButton pt:id="hobbyEditButton" type="submit"
                                                 rendered="#{not settingFlags.hobbyFlag}" value="Commit"
                                                 action="#{settingFlags.setHobbyFlag(true)}" />
                                
                                <!-- 好きなもの設定 -->
                                <h:outputText value="好きなもの" />
                                
                                <h:outputText rendered="#{settingFlags.likeItFlag}"
                                              value="#{settingBean.likeIt}" />
                                
                                <h:inputText rendered="#{not settingFlags.likeItFlag}"
                                             pt:placeholder="好きなもの" value="#{settingBean.likeIt}" />
                                
                                <h:commandButton pt:id="likeItEditButton" type="submit"
                                                 rendered="#{settingFlags.likeItFlag}" value="Edit"
                                                 action="#{settingFlags.setLikeItFlag(false)}" />
                                
                                <h:commandButton pt:id="likeItEditButton" type="submit"
                                                 rendered="#{not settingFlags.likeItFlag}" value="Commit"
                                                 action="#{settingFlags.setLikeItFlag(true)}" />
                                
                                <!-- 路線設定 -->
                                <h:outputText value="よく使う路線" />
                                
                                <h:outputText rendered="#{settingFlags.routeFlag}"
                                              value="#{settingBean.route}" />
                                
                                <h:inputText rendered="#{not settingFlags.routeFlag}"
                                             pt:placeholder="よく使う路線" value="#{settingBean.route}" />
                                
                                <h:commandButton pt:id="routeEditButton" type="submit"
                                                 rendered="#{settingFlags.routeFlag}" value="Edit"
                                                 action="#{settingFlags.setRouteFlag(false)}" />
                                
                                <h:commandButton pt:id="routeEditButton" type="submit"
                                                 rendered="#{not settingFlags.routeFlag}" value="Commit"
                                                 action="#{settingFlags.setRouteFlag(true)}" />
                                
                                <!-- 職業設定 -->
                                <h:outputText value="職業" />
                                
                                <h:outputText rendered="#{settingFlags.jobFlag}"
                                              value="#{settingBean.job}" />
                                
                                <h:inputText rendered="#{not settingFlags.jobFlag}"
                                             pt:placeholder="職業" value="#{settingBean.job}" />
                                
                                <h:commandButton pt:id="jobEditButton" type="submit"
                                                 rendered="#{settingFlags.jobFlag}" value="Edit"
                                                 action="#{settingFlags.setJobFlag(false)}" />
                                
                                <h:commandButton pt:id="jobEditButton" type="submit"
                                                 rendered="#{not settingFlags.jobFlag}" value="Commit"
                                                 action="#{settingFlags.setJobFlag(true)}" />
                                
                                <!-- 年齢設定 -->
                                <h:outputText value="年齢" />
                                
                                <h:outputText rendered="#{settingFlags.ageFlag}"
                                              value="#{settingBean.age}歳" />
                                
                                <h:selectOneMenu rendered="#{not settingFlags.ageFlag}"
                                                 value="#{settingBean.age}">
                                    <f:selectItems value="#{settingBean.ageList}" />
                                </h:selectOneMenu>
                                
                                <h:commandButton pt:id="ageEditButton" type="submit"
                                                 rendered="#{settingFlags.ageFlag}" value="Edit"
                                                 action="#{settingFlags.setAgeFlag(false)}" />
                                
                                <h:commandButton pt:id="ageEditButton" type="submit"
                                                 rendered="#{not settingFlags.ageFlag}" value="Commit"
                                                 action="#{settingFlags.setAgeFlag(true)}" />
                                
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:tab>
                </div>
                <div class="user-information">
                    <p:tab title="ユーザー情報">
                        <h:panelGrid columns="4" cellpadding="10">
                            
                            <h:outputText value="Gmailアカウント" />
                            
                            <h:outputText rendered="#{settingFlags.gmailFlag}"
                                          value="#{settingBean.gmail}" />
                            
                            <h:inputText rendered="#{not settingFlags.gmailFlag}"
                                         pt:placeholder="Gmail Adress" value="#{settingBean.gmail}" />
                            
                            <h:commandButton pt:id="gmailEditButton" type="submit"
                                             rendered="#{settingFlags.gmailFlag}" value="Edit"
                                             action="#{settingFlags.setGmailFlag(false)}" />
                            
                            <h:commandButton pt:id="gmailEditButton" type="submit"
                                             rendered="#{not settingFlags.gmailFlag}" value="Commit"
                                             action="#{settingFlags.setGmailFlag(true)}" />
                            
                        </h:panelGrid>
                    </p:tab>
                </div>
                
                <div class="public-range">
                    <p:tab title="公開範囲">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="プロフィールを過去につながった人以外にも公開する" />
                            <p:selectBooleanButton value="#{settingBean.publicRangeFlag}" onLabel="Yes" offLabel="No" />
                        </h:panelGrid>
                    </p:tab>
                </div>
                <div class="notification">
                    <p:tab title="通知設定">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="いいね受信時に通知する" />
                            <p:selectBooleanButton value="#{settingBean.notificationFlag}" onLabel="Yes" offLabel="No" />
                        </h:panelGrid>
                    </p:tab>
                </div>
                <div class="Twitter-connection">
                    <p:tab title="Twitter連携設定">
                        <h:panelGrid columns="4" cellpadding="10">
                            <h:outputText value="TwitterアカウントID" />
                            
                            <h:outputText rendered="#{settingFlags.twitterFlag}"
                                          value="#{settingBean.twitter}" />
                            
                            <h:inputText rendered="#{not settingFlags.twitterFlag}"
                                         pt:placeholder="Twitter ID" value="#{settingBean.twitter}" />
                            
                            <h:commandButton pt:id="twitterEditButton" type="submit"
                                             rendered="#{settingFlags.twitterFlag}" value="Edit"
                                             action="#{settingFlags.setTwitterFlag(false)}" />
                            
                            <h:commandButton pt:id="twitterEditButton" type="submit"
                                             rendered="#{not settingFlags.twitterFlag}" value="Commit"
                                             action="#{settingFlags.setTwitterFlag(true)}" />
                        </h:panelGrid>
                    </p:tab>
                </div>
            </p:accordionPanel>
        </h:form>
    </ui:define>
    
</ui:composition>
