<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="ja">
<h:head>
	<title>Left Pane</title>
</h:head>
<h:body>
	<h:form>
		<div class="leftPane">
			<h:graphicImage url="/resources/images/"  class="profileImage"/>
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputText value="ニックネーム：" />
				<h:outputText value="#{settingBean.nickName}" />
				<h:outputText value="プロフィール：" />
                                <h:outputText value="" />
				<h:outputText value="Profile" />
                                <h:outputText value="" />
                                <h:outputText value="年齢：" />
                                <h:outputText value="#{settingBean.age}" />
                                <h:outputText value="地域：" />
                                <h:outputText value="#{settingBean.prefecture}" />
				<h:outputText value="よく使う路線：" />
                                <h:outputText value="#{settingBean.route}" />
			</h:panelGrid>
			<p:accordionPanel>
				<p:tab title="設定">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="詳細設定" />
						<h:commandButton value="Setting" action="/views/setting" />
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>
		</div>
	</h:form>
</h:body>
</html>
