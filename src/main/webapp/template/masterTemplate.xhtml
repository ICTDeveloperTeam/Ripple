<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
       <title><ui:insert name="title" /></title>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" />
    </h:head>
    
    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top"><ui:include src="/views/include/header.xhtml" /></ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left"><ui:include src="/views/include/leftPane.xhtml" /></ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="2">
                    <ui:insert name="bottom"><ui:include src="/views/include/footer.xhtml" /></ui:insert>
                </td>
            </tr>
        </table>
    </h:body>
    
</html>
